@if(particlesOptions) {
<ngx-particles
  [id]="id"
  [options]="particlesOptions"
  (particlesLoaded)="particlesLoaded($event)"
></ngx-particles>
<div class="app-container" #tsparticles>
  <mat-card class="search-container">
    <mat-card-header>
      <mat-card-title>Paint Inventory</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-paint-list></app-paint-list>
    </mat-card-content>
    <mat-card-actions>
      <app-filter></app-filter>
    </mat-card-actions>
  </mat-card>
</div>
}
