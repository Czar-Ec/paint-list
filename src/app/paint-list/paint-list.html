<div class="paint-list-container">
  @if (isLoading()) {
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  } @else { @for (paint of paintList(); track paint.id) {
  <app-paint-info [paint]="paint"></app-paint-info>
  } @empty {
  <div class="no-paints-message">No paints found.</div>
  } }
</div>
